<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CRUD App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
</head>
<body>
    <header>
        <ul class="nav bg-secondary-subtle fs-5 text nav-justified">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" >Log In</a>
            </li>
        </ul>
    </header>
    <main>
        <div class="container mt-5 col-7">
            <div class="input-group mb-5">
                <input id="inputItem" type="text" class="form-control" placeholder="Item" aria-label="Recipient's username" aria-describedby="button-addon2" required>
                <button class="btn btn-outline-success" type="button" id="button-addon2">Add Item</button>
            </div>
            <ul id="itemList" class="list-group">
                <h3 id="emtyMsg" class="text-body-tertiary">No items!</h3>
            </ul>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>

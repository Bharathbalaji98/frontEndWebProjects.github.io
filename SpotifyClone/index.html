<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/playerIcon.png" type="image/x-icon">
    <title>Veena - Music Everywhere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="brand"><img src="assets/playerIcon.png" alt="Logo">Cassete</li>
                <li>Home</li>
                <li>Artists</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="songList">
                <h1>Best of Carnatic</h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="assets/playerIcon.png" alt="Logo">
                        <span class="songName"></span>
                        <span>
                            <input type="radio" id="0" name="songItemPlay" checked>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="assets/playerIcon.png" alt="Logo">
                        <span class="songName"></span>
                        <span>
                            <input type="radio" id="1" name="songItemPlay">
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="assets/playerIcon.png" alt="Logo">
                        <span class="songName"></span>
                        <span>
                            <input type="radio" id="2" name="songItemPlay">
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="assets/playerIcon.png" alt="Logo">
                        <span class="songName"></span>
                        <span>
                            <input type="radio" id="3" name="songItemPlay">
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="assets/playerIcon.png" alt="Logo">
                        <span class="songName"></span>
                        <span>
                            <input type="radio" id="4" name="songItemPlay">
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="assets/playerIcon.png" alt="Logo">
                        <span class="songName"></span>
                        <span>
                            <input type="radio" id="5" name="songItemPlay">
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="assets/playerIcon.png" alt="Logo">
                        <span class="songName"></span>
                        <span>
                            <input type="radio" id="6" name="songItemPlay">
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="assets/playerIcon.png" alt="Logo">
                        <span class="songName"></span>
                        <span>
                            <input type="radio" id="7" name="songItemPlay">
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="assets/playerIcon.png" alt="Logo">
                        <span class="songName"></span>
                        <span>
                            <input type="radio" id="8" name="songItemPlay">
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="assets/playerIcon.png" alt="Logo">
                        <span class="songName"></span>
                        <span>
                            <input type="radio" id="9" name="songItemPlay">
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="assets/playerIcon.png" alt="Logo">
                        <span class="songName"></span>
                        <span>
                            <input type="radio" id="10" name="songItemPlay">
                        </span>
                    </div>
                </div>
            </div>
            <div class="songBanner"></div>
        </div>
        <div class="bottom">
        <div>
            <span id="startTime" class="songTime"></span>
            <input type="range" name="range" id="progressBar" value="0" min="0" max="100">
            <span id="endTime" class="songTime"></span>
        </div>
            <div class="icons">
                <button type="button" id="Previous">&#8676;</button>
                <button type="button" id="masterPlay">Play</button>
                <button type="button" id="Next">&#8677;</button>
            </div>
            <div class="songInfo">
                <img src="assets/Music-equalizer-gif-7-GIF-Images-Download.gif" width="50px" alt="song information" id="playinggif">
                <span id="songInfo"></span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
